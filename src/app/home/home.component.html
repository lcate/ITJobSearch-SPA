<div class="title-home container mt-5 text-center">
  <h1>Welcome to ITJobSearch</h1>
  <p class="lead">A platform to search about your preferred job offers</p>
  <div class="text-center">
      <button class="btn btn-info btn-lg" [routerLink]="['/joboffers']">See offers</button>
  </div>
</div>
<div class='container'>
  <div class='col-12'>
      <ngb-carousel>
          <ng-template ngbSlide >
              <img src="https://thumbs.dreamstime.com/z/3d-abstract-background-black-horizontal-banner-motion-rays-light-wallpaper-speed-realistic-style-175699264.jpg" alt="Delhi Metro">
              <div class="carousel-caption">
                  <h4 style="color: yellow">Delhi Metro</h4>
              </div>
          </ng-template>
          <ng-template ngbSlide>
              <img src="https://thumbs.dreamstime.com/z/black-brick-wall-concrete-background-old-vintage-horizontal-architecture-dark-wallpaper-texture-construction-building-loft-159178668.jpg" alt="Bangalore Metro">
              <div class="carousel-caption">
                  <h4 style="color: yellow">Bangalore Metro</h4>
              </div>
          </ng-template>
          <ng-template ngbSlide>
              <img src="https://thumbs.dreamstime.com/z/3d-abstract-background-black-horizontal-banner-motion-rays-light-wallpaper-speed-realistic-style-175699264.jpg" alt="Channai Metro">
              <div class="carousel-caption">
                  <h4 style="color: yellow">Channai Metro</h4>
              </div>
          </ng-template>
          <ng-template ngbSlide>
              <img src="https://thumbs.dreamstime.com/z/black-brick-wall-concrete-background-old-vintage-horizontal-architecture-dark-wallpaper-texture-construction-building-loft-159178668.jpg" alt="Jaipur Metro">
              <div class="carousel-caption">
                  <h4 style="color: yellow">Jaipur Metro</h4>
              </div>
          </ng-template>
          <ng-template ngbSlide>
              <img src="https://thumbs.dreamstime.com/z/3d-abstract-background-black-horizontal-banner-motion-rays-light-wallpaper-speed-realistic-style-175699264.jpg" alt="Mumbai Metro">
              <div class="carousel-caption">
                  <h3 style="color: yellow">Mumbai Metro</h3>
              </div>
          </ng-template>
      </ngb-carousel>
  </div>

</div>
