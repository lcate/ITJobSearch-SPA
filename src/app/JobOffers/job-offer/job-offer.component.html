<div class="jumbtron">
  <div *ngIf="!isEdit" class="container"  style="margin-top: 1%;">
    <h3 class="text-center">Create new job offer</h3>
    <form [formGroup]="formGroup" style="margin-top: 3%;">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Position</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Position" formControlName="position">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Description" formControlName="description">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Salary</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Salary" formControlName="salary">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label text-right">Work-hours</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Work-hours" formControlName="workHours">
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary float-right" (click)="addJobOffer()">Create job offer</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="isEdit" class="container" style="margin-top: 1%;">
    <h3 class="text-center">Edit job offer</h3>
    <form [formGroup]="formGroup"  style="margin-top: 3%;">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Position</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Position" formControlName="position">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Description" formControlName="description">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Salary</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Salary" formControlName="salary">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label text-right">Work-hours</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Work-hours" formControlName="workHours">
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary float-right" (click)="editJobOffer()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
