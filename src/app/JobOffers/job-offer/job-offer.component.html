<div class="jumbtron">
  <div class="container">
    <h2>Create new job offer</h2>
    <form [formGroup]="formGroup">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Position</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Position" formControlName="position">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Description" formControlName="description">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Salary" formControlName="salary">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Work-hours</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Work-hours" formControlName="workHours">
        </div>
      </div>
      <select class="form-control" name="companyId" id="companyId">
        <option value="null" disabled selected hidden>Company</option>
        <option *ngFor="let company of companies" value="{{company.id}}">
          {{ company.name }}
        </option>
      </select>
      <br>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" (click)="addJobOffer()">Create job offer</button>
        </div>
      </div>
    </form>
  </div>
</div>
